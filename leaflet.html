<!DOCTYPE html>
<html>
<!-- Code is based from a mix of the ArcGIS Developers pages on Leaflet and the MapTiler Leaflet tutorials on YouTube -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Leaflet Trial</title>

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@4.0.1/dist/esri-leaflet-vector.js"></script>
    
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <div id="info-pane" class="leaflet-bar">Hover to Inspect</div>
    <script>

      const map = L.map("map", {
        minZoom: 2
      })

      map.setView([44.6308, -79.0548], 12);

      const apiKey = "AAPKaac2cf2edcae4af19e382017224435a2THx7ZaP0-AcwX4FBIzkQ3cReZJljZ3BH0C5K_nqbi52q-3yht3HzjGybKs0vfACB";

      const basemapEnum = "ArcGIS:LightGray:Base";

      L.esri.Vector.vectorBasemapLayer(basemapEnum, {
        apiKey: apiKey
      }).addTo(map);
      

      var parks = L.esri
       .featureLayer({
         url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/NCC_property_selection/FeatureServer/0/"
        });

      parks.addTo(map);
      
      L.control.scale ({
        metric: true,
        imperial: false,
        position: 'bottomleft'
      }).addTo(map);
      
      var customIcon = L.icon({
        iconUrl: 'https://www.freeiconspng.com/uploads/green-leaf-icon-10.png',
        iconSize: [10,10],

      })
        
      var marker = L.marker([44.6657, -79.0353], {icon: customIcon}).addTo(map);
      marker.bindPopup("<b> Hey There! </b><br>This is a test for the GEOM99 final practical.");      
      
      var marker1 = L.marker([44.6605, -79.0777], {icon: customIcon}).addTo(map);
      marker1.bindPopup("<b> Hey There! </b><br>This is a test for the GEOM99 final practical.");  
       
      var marker2 = L.marker([44.6507, -79.0834], {icon: customIcon}).addTo(map);
      marker2.bindPopup("<b> Hey There! </b><br>This is a test for the GEOM99 final practical."); 
      
      var marker3 = L.marker([44.6156, -79.0448], {icon: customIcon}).addTo(map);
      marker3.bindPopup("<b> Hey There! </b><br>This is a test for the GEOM99 final practical."); 
                            
    </script>
  </body>
</html>
