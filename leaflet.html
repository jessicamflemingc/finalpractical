<!DOCTYPE html>
<html>
<!-- Code is based from a mix of the ArcGIS Developers pages on Leaflet and the MapTiler Leaflet tutorials on YouTube -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Leaflet Trial</title>

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@4.0.1/dist/esri-leaflet-vector.js"></script>
    <script src="practicalimagery.jpg"></script>
    
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <div id="info-pane" class="leaflet-bar">Hover to Inspect</div>
    <script>

      const map = L.map("map", {
        minZoom: 2
      })

      map.setView([44.6308, -79.0548], 12);

      const apiKey = "AAPKaac2cf2edcae4af19e382017224435a2THx7ZaP0-AcwX4FBIzkQ3cReZJljZ3BH0C5K_nqbi52q-3yht3HzjGybKs0vfACB";

      const basemapEnum = "ArcGIS:StreetsRelief";

      L.esri.Vector.vectorBasemapLayer(basemapEnum, {
        apiKey: apiKey
      }).addTo(map);
      
      var imageUrl = "practicalimagery.jpg",
        imageBounds = [[44.757176, -79.246357], [44.613648, -78.855656]];
      L.imageOverlay(imageUrl, imageBounds).addTo(map);
      
      const zipcodes = L.esri
        .featureLayer({
          url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/Protected_Conserved_Area/FeatureServer/0/",
          simplifyFactor: 0.35,
          precision: 5,
          fields: ["OBJECTID"],
          style: {
            color: "#A9A9A9",
            weight: 1
          }
        })
        .addTo(map);

      let oldId;

      zipcodes.on("mouseout", function (e) {
        document.getElementById("info-pane").innerHTML = "Hover to Inspect";
        zipcodes.resetFeatureStyle(oldId);
      });

      zipcodes.on("mouseover", function (e) {
        oldId = e.layer.feature.id;
        document.getElementById("info-pane").innerHTML = e.layer.feature.properties.OBJECTID;
        zipcodes.setFeatureStyle(e.layer.feature.id, {
          color: "#9D78D2",
          weight: 3,
          opacity: 1
        });
      
      L.control.scale ({
        metric: true,
        imperial: false,
        position: 'bottomleft'
      }).addTo(map);
      
      var marker = L.marker([44.6308, -79.0548]).addTo(map);
      marker.bindPopup("<b> Hey There! </b><br>This is a test for the GEOM99 final practical.");                     
       
       
                            
    </script>
  </body>
</html>
